<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <!-- Write your code here -->

	  <div clas="container">
		  <div class="col">
			  <div class="left">
				  <img style="width: 400px"alt="Facebook logo" src="https://logohistory.net/wp-content/uploads/2022/10/Facebook-Logo-2019.png">
				  <p>Facebook helps you connect and share with the people in your life.</p>
			  </div>
			  <div class="right">
				  <form class="form">
					  <label for="email"></label>
					  <input type="text" id="email" placeholder="Email address or phone number">
					  <br>
					  <label for="password"></label>
					  <input type="password" id="password" placeholder="Password">
					  <button id="btn" type="submit">Log in</button>
					  <a href="#">Forgotten account?</a>
					  <button class="signup" type="button">Create new account</button>
				  </form>
			  </div>
		  </div>
		  
	  </div>
  </body>
</html>
